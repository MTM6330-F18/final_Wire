                                    required="" type="text">
                            </div>
                            <div class="col-md-12 form-group" style="padding-bottom:20px;">
                                <textarea class="col-md-10 common-textarea form-control" name="message" placeholder="Enter Messege"

                                    required=""></textarea>
                            </div>
                            <div class="col-md-10" style="padding-bottom:20px;">

                                <!--<button disabled="disabled" style="float: right;">Send Message</button>-->
